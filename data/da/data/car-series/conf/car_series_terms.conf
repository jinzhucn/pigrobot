{
    "name": "car_series_terms",
    "author": "yanjingang@baidu.com",
    "source": {
        "type": "mongodb",
        "mongodb": {
            "env": "online",
            "name": "autocar_brand",
            "filter": {
                "0": {
                    "@delflag": {
                        "eq": "0"
                    },
                    "@type": {
                        "eq": "car_series"
                    },
                    "@site": {
                        "eq": "aladdin"
                    }
                }
            },
            "use_pull":"0"
        }
    },
    "target": {
        "type": "file",
        "func": "add_alias",
        "path": "/home/work/search/dps/robot/data/car-series/output/",
        "file": "output.data",
        "brand_dict":"brand.dict",
        "series_dict":"series.dict",
        "brand_name_idx_diff":"brand_name_idx.diff",
        "series_name_idx_diff":"series_name_idx.diff",
        "debug_file":"debug.data"
    }
}